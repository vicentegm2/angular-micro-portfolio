name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Instalar Node (versión LTS)
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # 3. Instalar dependencias
      - name: Install dependencies
        run: npm ci

      # 4. Lint
      - name: Run lint
        run: npm run lint

      # 5. Type-check
      - name: Type check
        run: npm run type-check

      # 6. Build producción
      - name: Build
        run: npm run build -- --configuration production
